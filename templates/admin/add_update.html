{% extends "base.html" %}

{% block title %}Post a New Update{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Post a New Update or Thank You Note</h1>
    <form method="post" class="bg-white p-8 rounded-lg shadow-md space-y-6">
        <div>
            <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
            <div class="mt-1">
                <input type="text" name="title" id="title" class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-purple-500 focus:border-purple-500 sm:text-sm" placeholder="e.g., A Huge Thank You for the Winter Coats!" required>
            </div>
        </div>

        <div>
            <label for="body" class="block text-sm font-medium text-gray-700">Content</label>
            <div class="mt-1">
                <textarea id="body" name="body" rows="5" class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-purple-500 focus:border-purple-500 sm:text-sm" placeholder="Share a story about how a recent donation has helped, or post a general thank you to the community." required></textarea>
            </div>
        </div>

        <div>
            <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-purple-600 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500">
                Post Update
            </button>
        </div>
    </form>
</div>
{% endblock %}
