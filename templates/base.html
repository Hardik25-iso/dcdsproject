<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}KindnessConnect{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f7f2ff; /* Light purple background */
        }
        .gradient-text-purple {
            background: linear-gradient(90deg, #6d28d9, #8b5cf6);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .btn-glow {
            box-shadow: 0 4px 15px 0 rgba(138, 43, 226, 0.6);
            transition: all 0.3s ease;
        }
        .btn-glow:hover {
            box-shadow: 0 8px 25px 0 rgba(138, 43, 226, 0.8);
        }
    </style>
</head>
<body class="bg-violet-50">
    <nav class="bg-white/80 backdrop-blur-md shadow-sm sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-20 items-center">
                <a href="{{ url_for('home') }}" class="font-extrabold text-3xl gradient-text-purple">KindnessConnect</a>
                <div class="hidden sm:flex sm:items-center sm:space-x-4">
                    <a href="{{ url_for('needs_list') }}" class="text-gray-600 hover:text-purple-600 px-3 py-2 rounded-md text-sm font-semibold">View Needs</a>
                    {% if current_user.is_authenticated %}
                        <a href="{{ url_for('dashboard') }}" class="text-gray-600 hover:text-purple-600 px-3 py-2 rounded-md text-sm font-semibold">Dashboard</a>
                        <a href="{{ url_for('logout') }}" class="bg-purple-600 text-white px-5 py-2 rounded-full text-sm font-semibold hover:bg-purple-700 shadow-lg shadow-purple-500/30 transition-all btn-glow">Logout</a>
                    {% else %}
                        <a href="{{ url_for('login') }}" class="text-gray-600 hover:text-purple-600 px-3 py-2 rounded-md text-sm font-semibold">Orphanage Login</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-16">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
