{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
    <div class="flex justify-center">
        <div class="w-full max-w-md">
            <div class="bg-white p-8 rounded-2xl shadow-lg border border-gray-200">
                <h1 class="text-3xl font-bold text-center text-gray-800 mb-2">Orphanage Login</h1>
                <p class="text-center text-gray-600 mb-6">Welcome back! Please sign in to your dashboard.</p>
                
                <form method="post">
                    <div class="mb-4">
                        <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">Email</label>
                        <input type="email" id="email" name="email" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500">
                    </div>
                    <div class="mb-6">
                        <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
                        <input type="password" id="password" name="password" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500">
                    </div>
                    <div>
                        <button type="submit" class="w-full bg-purple-600 text-white px-8 py-3 rounded-full text-lg font-semibold hover:bg-purple-700 shadow-lg shadow-purple-500/40 transition-all btn-glow">Login</button>
                    </div>
                </form>

                <p class="text-center text-sm text-gray-600 mt-6">
                    Don't have an account? <a href="{{ url_for('register') }}" class="font-semibold text-purple-600 hover:text-purple-800">Register here</a>.
                </p>
            </div>
        </div>
    </div>
{% endblock %}
